<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container mt-5">

        <h2 class="text-center">Thông Tin Cá Nhân</h2>
        <a href="/index/home2">Quay về</a>
        <div class="card shadow-lg p-4">
            <div class="row">
                <!-- Ảnh đại diện -->
                <div class="col-md-4 text-center">
                    <img th:src="@{/img/{image}(image=${user.image})}" class="img-fluid rounded-circle" width="200">
                    <p>Tên đăng nhập : <span th:text="${user.username}"></span></p>
                    <p>Họ và tên : <span th:text="${user.fullname}"></span></p>
                    <p>Email : <span th:text="${user.email}"></span></p>
                    <p>Số điện thoại : <span th:text="${user.phone}"></span></p>
                    <p>Mật khẩu : <span th:text="${user.password}"></span></p>
                    <p>Ngày Sinh : <span th:text="${user.dateofbirth}"></span></p>
                    <p>Vai trò : <span th:text="${user.role}"></span></p>


                </div>

                <!-- Thông tin cá nhân -->
                <div class="col-md-8">
                    <form th:action="@{/profile/save}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control"  th:field="*{username}" >
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" th:field="*{fullname}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" th:field="*{phone}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật Khẩu</label>
                            <input type="text" class="form-control" th:field="*{password}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ảnh</label>
                            <input type="file" class="form-control mt-2" th:field="*{image}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" th:field="*{dateofbirth}">
                        </div>
                        <div class="mb-3">
                           
                            <input type="hidden" id="role" name="role" th:field="*{role}" readonly >
                        </div>
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
