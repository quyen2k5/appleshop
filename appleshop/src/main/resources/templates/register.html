<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Register</title>
       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <!-- Bootstrap JS (Optional) -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
        <div class="card p-4" style="width: 500px;">
            <form th:action="@{/register/reg}" th:object="${user}" method="post"  >
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" id="fullname" name="fullname" th:field="*{fullname}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" id="image" name="image" th:field="*{image}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="dateofbirth" class="form-label">Date of Birth</label>
                    <input type="date" id="dateofbirth" name="dateofbirth" th:field="*{dateofbirth}" class="form-control" required>
                </div>
    
                <!-- Hidden input for role -->
                <input type="hidden" id="role" name="role" th:field="*{role}" th:value="'user'">
    
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
            <div class="text-center">
                <a href="/login/log" >Already have an account? Login</a>
            </div>
        </div>
    </div>
    
</body>
</html>
