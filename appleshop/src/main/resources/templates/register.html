<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form th:action="@{/register/reg}" th:object="${user}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
        <label for="fullname">FullName</label>
        <input type="text" id="fullname" name="fullname" th:field="*{fullname}"  required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}"  required>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword"  required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"  th:field="*{email}" required>
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" th:field="*{phone}"  required>
        <label for="image">Image</label>
        <input type="file" id="image" name="image" th:field="*{image}"  required>
        <label for="dateofbirth">DateOfBirth</label>
        <input type="date" id="dateofbirth" name="dateofbirth" th:field="*{dateofbirth}"  required>
        <label for="role"></label>
        <input type="hidden" id="role" name="role" th:field="*{role}"  th:value="'user'">




        <button type="submit">Register</button>
    </form>
    <a href="/login/log">Login</a>
</body>
</html>
