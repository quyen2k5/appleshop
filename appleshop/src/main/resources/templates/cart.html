<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <!-- Bootstrap JS (Optional) -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <h2>Giỏ hàng của bạn</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cartItems}">
                <td><img th:src="@{/img/{image}(image=${item.product.image})}" style="width: 50px;"></td>
                <td th:text="${item.product.productName}"></td>
                <td th:text="${#numbers.formatInteger(item.product.price, 0, 'COMMA') + ' VNĐ'}"></td>
                <td th:text="${item.quantity}"></td>
                <td><a th:href="@{/cart/remove/{productID}(productID=${item.product.productID})}" class="btn btn-danger">Xóa</a>
                    <a class="btn btn-danger">Mua</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a href="/index/home2">Quay lại</a>

</body>
</html>
