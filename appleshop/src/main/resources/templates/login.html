<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap JS (Optional) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form th:action="@{/login/log}" th:object="${user}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" name="password" required>
        <button type="submit">Login</button>
        <p th:text="${error}" style="color: red;"></p>
    </form>
    <a href="/register/reg">Register</a>
    <a href="">Forgot Password</a>
</body>
</html>
