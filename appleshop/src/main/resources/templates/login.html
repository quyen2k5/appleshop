<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 class="text-center my-4">Login</h1>
    <div class="container d-flex justify-content-center">
        <div class="card p-4" style="width: 400px;">
            <form th:action="@{/login/log}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" th:field="*{username}" name="username" class="form-control"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" th:field="*{password}" name="password" class="form-control"
                        required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <p id="error" th:text="${error}" class="text-danger text-center"></p>
                <script>
                    setTimeout(function () {
                        var msg = document.getElementById("error");
                        if (msg) {
                            msg.style.display = "none";
                        }
                    }, 2000);
                </script>

            </form>
            <div class="d-flex justify-content-between mt-3">
                <a href="/register/reg">Register</a>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>

</body>

</html>
