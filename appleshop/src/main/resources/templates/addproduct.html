<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <!-- Bootstrap JS (Optional) -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="form-container">
        <h4 class="text-center text-primary mb-4"><i class="fas fa-box-open me-2"></i>Thêm Sản Phẩm</h4>

        <form th:action="@{/admin/saveProduct}" method="post" th:object="${products}">
            <div class="row g-3">

                <!-- Mã sản phẩm -->
                <div class="col-md-4">
                    <label class="form-label">Mã sản phẩm</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-barcode"></i></span>
                        <input type="text" class="form-control" placeholder="Mã sản phẩm" th:field="*{productID}" required>
                    </div>
                </div>

                <!-- Tên sản phẩm -->
                <div class="col-md-4">
                    <label class="form-label">Tên sản phẩm</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-tag"></i></span>
                        <input type="text" class="form-control" placeholder="Tên sản phẩm" th:field="*{productName}" required>
                    </div>
                </div>

                <!-- Giá -->
                <div class="col-md-4">
                    <label class="form-label">Giá</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                        <input type="number" class="form-control" placeholder="Giá" th:field="*{price}" required>
                    </div>
                </div>

                <!-- Ảnh sản phẩm -->
                <div class="col-md-6">
                    <label class="form-label">Hình ảnh</label>
                    <input type="file" class="form-control" th:field="*{image}" required>
                </div>

                <!-- Mô tả sản phẩm -->
                <div class="col-md-6">
                    <label class="form-label">Mô tả</label>
                    <input type="text" class="form-control" placeholder="Mô tả sản phẩm" th:field="*{description}">
                </div>

                <!-- Danh mục sản phẩm -->
                <div class="col-md-6">
                    <label class="form-label">Danh mục sản phẩm:</label>
                    <div class="d-flex flex-wrap gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" value="MacBook" th:field="*{category}" required>
                            <label class="form-check-label">MacBook</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" value="IPhone" th:field="*{category}">
                            <label class="form-check-label">iPhone</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" value="AirPods" th:field="*{category}">
                            <label class="form-check-label">AirPods</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" value="IPad" th:field="*{category}">
                            <label class="form-check-label">iPad</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" value="AppleWatch" th:field="*{category}">
                            <label class="form-check-label">Apple Watch</label>
                        </div>
                    </div>
                </div>

                <!-- Trạng thái sản phẩm -->
                <div class="col-md-3">
                    <label class="form-label">Trạng thái</label>
                    <input type="hidden" th:field="*{status}" th:attr="value=${products.status ?: 'Còn Hàng'}">
                    <input type="text" class="form-control" value="Còn Hàng" disabled>
                </div>

                <!-- Số lượng sản phẩm -->
                <div class="col-md-3">
                    <label class="form-label">Số lượng</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-cubes"></i></span>
                        <input type="number" class="form-control" placeholder="Số lượng" th:field="*{quantity}" required>
                    </div>
                </div>

                <!-- Nút thêm sản phẩm -->
                <div class="col-md-12 d-grid mt-3">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-plus-circle me-2"></i>Thêm sản phẩm</button>
                </div>

            </div>
        </form>
    </div>
</div>

</body>

</html>
