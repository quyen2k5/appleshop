<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <form class="mb-3 border p-3 shadow" th:action="@{/admin/saveUser}" method="post" th:object="${users}">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Tên đăng nhập" th:field="*{username}" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Họ và tên" th:field="*{fullname}" required>
            </div>
            <div class="col-md-4">
                <input type="password" class="form-control" placeholder="Mật khẩu" th:field="*{password}" required>
            </div>
            
            <div class="col-md-4">
                <input type="email" class="form-control" placeholder="Email" th:field="*{email}" required>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" placeholder="Số điện thoại" th:field="*{phone}" required>
            </div>
            <div class="col-md-4">

                <input type="file" class="form-control" th:field="*{image}" required>

            </div>
            <div class="col-md-4">
                <input type="date" id="dateofbirth" name="dateofbirth" th:field="*{dateofbirth}" required>
            </div>
            <div class="col-md-4">
                <input type="hidden" id="role" name="role" th:field="*{role}" readonly>
            </div>
            <div class="col-md-4 d-grid">
                <button class="btn btn-primary" type="submit">Thêm người dùng</button>
            </div>
        </div>
    </form>



</body>

</html>
