<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap JS (Optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2 th:text="${product.productName}"></h2>
        <img th:src="@{/img/{image}(image=${product.image})}" style="max-width: 300px;">
        <p>Giá: <span th:text="${#numbers.formatInteger(product.price, 0, 'COMMA') + ' VNĐ'}"></span></p>
        <p>Trạng thái : <span th:text="${product.status}" style="color: forestgreen;"></span></p>
        <p>Mô tả: <span th:text="${product.description}"></span></p>
        <a th:if="${session.logUser == null}" href="/index/home">Quay lại</a>
        <a th:if="${session.logUser != null}" href="/index/home2">Quay lại</a>
    </div>
</body>
</html>
